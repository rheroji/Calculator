<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <div class="calci">
        <div class="calculator">
            <form>
                <fieldset>
                <div class="display">
                   <div class="inp1" >
                    <input type="text" name="display">
                    </div>
                    <div class="inp2">
                        <input type="button" value="AC" onclick="display.value=''">
                    </div>
                 </div>

                <div class="val1">
                    <input type="button" value="9" onclick="display.value +='9'" class="col1">
                    <input type="button" value="8" onclick="display.value +='8'" class="col1">
                    <input type="button" value="7" onclick="display.value +='7'" class="col1">
                    <input type="button" value="+" onclick="display.value +='+'" class="col">
                </div>


                <div>
                    <input type="button" value="4" onclick="display.value +='4'" class="col1">
                    <input type="button" value="5" onclick="display.value +='5'" class="col1">
                    <input type="button" value="6" onclick="display.value +='6'" class="col1">
                    <input type="button" value="-" onclick="display.value +='-'" class="col">
                </div>

                <div>
                    <input type="button" value="1" onclick="display.value +='1'" class="col1">
                    <input type="button" value="2" onclick="display.value +='2'" class="col1">
                    <input type= "button" value="3" onclick="display.value +='3'" class="col1">
                    <input type="button" value="/" onclick="display.value +='/'" class="col">
                </div>

                <div>
                    <input type="button" value="." onclick="display.value +='.'" class="col1">
                    <input type="button" value="0" onclick="display.value +='0'" class="col1">
                    <input type="button" value="=" onclick="display.value =eval(display.value)" class="col1">
                    <input type="button" value="*" onclick="display.value +='*'" class="col">
                </div>
            </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
